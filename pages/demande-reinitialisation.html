        text-align: center;

        font-size: 3rem;

    }

    }

    }
    
    .form-group label {
        display: block;

        background-color: #4CAF50;

    }

    }

<div class="page-content">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-envelope-open-text"></i>
                <h1>Mot de passe oublié ?</h1>
                <p>Entrez votre adresse e-mail ci-dessous. Si un compte est associé à cet e-mail, nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
            </div>

            <div id="response-message" class="message" style="display: none;">
                <i class="fas"></i>
                <span></span>
            </div>

            <form id="reset-request-form" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-at"></i>
                        Adresse e-mail
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i>
                    Envoyer le lien de réinitialisation
                </button>
            </form>
            
            <a href="{{ '/pages/connexion-prive.html' | relative_url }}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Retour à la connexion
            </a>
        </div>
    </div>
</div>

<script>
    const resetRequestForm = document.getElementById('reset-request-form');
    const emailInput = document.getElementById('email');
    const responseMessageDiv = document.getElementById('response-message');
    const responseMessageIcon = responseMessageDiv.querySelector('i');
    const responseMessageSpan = responseMessageDiv.querySelector('span');

    if (resetRequestForm) {
        resetRequestForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = emailInput.value;

            // Message de succès simulé
            responseMessageDiv.className = 'message success';
            responseMessageIcon.className = 'fas fa-check-circle';
            responseMessageSpan.textContent = 'Si un compte est associé à ' + email + ', un e-mail de réinitialisation a été envoyé. Veuillez vérifier votre boîte de réception (et vos spams).';
            responseMessageDiv.style.display = 'flex';
            emailInput.value = '';
        });
    }
</script>
