<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/login.css' | relative_url }}">
</head>
<body>

    <div class="login-container">
            <div class="login-header">
                <a href="{{ '/' | relative_url }}" class="logo-link">
                    <img src="{{ '/assets/images/logo/Logo-Franchini-2.jpg' | relative_url }}" alt="Logo Franchini">
                </a>
                <h2>Espace Privé</h2>
            </div>

            <form id="login-form" method="post" onsubmit="return false;">
                <div class="form-group">
                    <label for="email">Identifiant</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Se souvenir de moi</label>
                    </div>
                    <a href="{{ '/pages/demande-reinitialisation.html' | relative_url }}">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn-login">Se connecter</button>
            </form>

            <div id="error-message" class="error-message"></div>
    </div>

    <script type="module" src="{{ '/assets/js/auth/firebase-config.js' | relative_url }}"></script>
    <script type="module" src="{{ '/assets/js/auth/login.js' | relative_url }}"></script>

</body>
</html>
