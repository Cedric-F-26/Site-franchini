---
permalink: /connexion-prive/
layout: null
title: Connexion Privée
styles:
  - /assets/css/login.css
scripts:
  - /assets/js/auth/firebase-config.js
  - /assets/js/auth/login.js
---

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <a href="{{ '/' | relative_url }}" class="logo-link">
                <img src="{{ '/assets/images/logo/Logo-Franchini-2.jpg' | relative_url }}" alt="Logo Franchini">
            </a>
            <h2>Espace Privé</h2>
        </div>

        <form id="login-form" method="post" onsubmit="return false;">
            <div class="form-group">
                <label for="email">Identifiant</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            
            <div class="form-options">
                <a href="{{ '/pages/demande-reinitialisation.html' | relative_url }}">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit" class="btn-login">Se connecter</button>
        </form>

        <div id="error-message" class="error-message" style="display: none; color: red; margin-top: 15px; text-align: center;"></div>

    </div>
</div>

<script type="module" src="{{ '/assets/js/auth/firebase-config.js' | relative_url }}"></script>
<script type="module" src="{{ '/assets/js/auth/login.js' | relative_url }}"></script>
