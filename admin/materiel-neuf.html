<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matériel Neuf - Administration - Franchini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-common.css">
</head>
<body>
    <!-- En-tête d'administration -->
    <div data-include="includes/admin-header.html"></div>

    <div class="admin-container">
        <!-- Navigation -->
        <div data-include="includes/admin-nav.html"></div>
        
        <div class="admin-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestion du Matériel Neuf</h2>
                <button id="add-materiel-btn" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Ajouter un matériel
                </button>
            </div>
            
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Gérez ici le matériel neuf disponible en stock.
            </div>
            
            <!-- Filtres -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Filtres</h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="categorie-filter" class="form-label">Catégorie</label>
                            <select class="form-select" id="categorie-filter">
                                <option value="">Toutes les catégories</option>
                                <option value="tracteurs">Tracteurs</option>
                                <option value="moissonneuses">Moissonneuses</option>
                                <option value="remorques">Remorques</option>
                                <option value="outils">Outils agricoles</option>
                                <option value="pieces">Pièces détachées</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="marque-filter" class="form-label">Marque</label>
                            <input type="text" class="form-control" id="marque-filter" placeholder="Filtrer par marque">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button id="reset-filters" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-undo me-1"></i> Réinitialiser
                            </button>
                            <button id="apply-filters" class="btn btn-primary">
                                <i class="fas fa-filter me-1"></i> Appliquer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Liste du matériel -->
            <div id="materiel-container" class="mb-4">
                <div class="text-center py-5 text-muted">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Chargement du matériel...
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un matériel -->
    <div class="modal fade" id="materiel-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un matériel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <form id="materiel-form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="reference" class="form-label">Référence</label>
                                    <input type="text" class="form-control" id="reference" name="reference" required>
                                </div>
                                <div class="mb-3">
                                    <label for="designation" class="form-label">Désignation</label>
                                    <input type="text" class="form-control" id="designation" name="designation" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="categorie" class="form-label">Catégorie</label>
                                            <select class="form-select" id="categorie" name="categorie" required>
                                                <option value="">Sélectionnez une catégorie</option>
                                                <option value="tracteurs">Tracteurs</option>
                                                <option value="moissonneuses">Moissonneuses</option>
                                                <option value="remorques">Remorques</option>
                                                <option value="outils">Outils agricoles</option>
                                                <option value="pieces">Pièces détachées</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="marque" class="form-label">Marque</label>
                                            <input type="text" class="form-control" id="marque" name="marque" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="prix-ht" class="form-label">Prix HT</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="prix-ht" name="prix_ht" min="0" step="0.01" required>
                                                <span class="input-group-text">€</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="tva" class="form-label">TVA</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="tva" name="tva" min="0" max="100" value="20" required>
                                                <span class="input-group-text">%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Quantité en stock</label>
                                    <input type="number" class="form-control" id="stock" name="stock" min="0" value="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="8"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="caracteristiques" class="form-label">Caractéristiques techniques (JSON)</label>
                                    <textarea class="form-control font-monospace small" id="caracteristiques" name="caracteristiques" rows="4" placeholder='{
  "puissance": "100 ch",
  "largeur": "2.5 m",
  "poids": "1500 kg"
}'></textarea>
                                    <div class="form-text">Utilisez le format JSON pour définir les caractéristiques techniques.</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Photos du matériel</label>
                            <div class="dropzone" id="photo-dropzone">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Glissez-déposez des photos ici ou cliquez pour sélectionner</p>
                                <input type="file" id="photo-upload" multiple accept="image/*" style="display: none;">
                            </div>
                            <div id="photos-preview" class="row mt-3">
                                <!-- Aperçu des photos -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-common.js"></script>
    <script>
        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser les composants communs
            if (typeof initPage === 'function') {
                initPage();
            }
            
            // Charger le matériel
            loadMateriel();
            
            // Gestion de l'ajout d'un matériel
            const addBtn = document.getElementById('add-materiel-btn');
            if (addBtn) {
                addBtn.addEventListener('click', function() {
                    // Réinitialiser le formulaire
                    document.getElementById('materiel-form').reset();
                    document.getElementById('photos-preview').innerHTML = '';
                    
                    // Afficher la modal
                    const modal = new bootstrap.Modal(document.getElementById('materiel-modal'));
                    modal.show();
                });
            }
            
            // Gestion du formulaire
            const form = document.getElementById('materiel-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    saveMateriel();
                });
            }
            
            // Gestion des filtres
            const applyFiltersBtn = document.getElementById('apply-filters');
            const resetFiltersBtn = document.getElementById('reset-filters');
            
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', function() {
                    loadMateriel();
                });
            }
            
            if (resetFiltersBtn) {
                resetFiltersBtn.addEventListener('click', function() {
                    document.getElementById('categorie-filter').value = '';
                    document.getElementById('marque-filter').value = '';
                    loadMateriel();
                });
            }
            
            // Gestion du téléchargement de photos
            setupPhotoUpload();
        });
        
        // Fonction pour charger le matériel
        function loadMateriel() {
            // Ici, vous récupérerez les données depuis votre API ou base de données
            // Pour l'instant, on simule un chargement
            setTimeout(function() {
                const container = document.getElementById('materiel-container');
                if (container) {
                    container.innerHTML = `
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Référence</th>
                                        <th>Désignation</th>
                                        <th>Catégorie</th>
                                        <th>Marque</th>
                                        <th class="text-end">Prix HT</th>
                                        <th class="text-center">Stock</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" class="text-center text-muted py-4">
                                            Aucun matériel trouvé. Cliquez sur "Ajouter un matériel" pour commencer.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                }
            }, 1000);
        }
        
        // Fonction pour sauvegarder un matériel
        function saveMateriel() {
            // Ici, vous enverrez les données à votre API ou base de données
            // Pour l'instant, on simule une sauvegarde
            console.log('Enregistrement du matériel...');
            
            // Fermer la modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('materiel-modal'));
            if (modal) modal.hide();
            
            // Recharger la liste
            loadMateriel();
            
            // Afficher un message de succès
            if (typeof showNotification === 'function') {
                showNotification('Le matériel a été enregistré avec succès', 'success');
            }
        }
        
        // Fonction pour configurer le téléchargement de photos
        function setupPhotoUpload() {
            const dropzone = document.getElementById('photo-dropzone');
            const fileInput = document.getElementById('photo-upload');
            const previewContainer = document.getElementById('photos-preview');
            
            if (!dropzone || !fileInput || !previewContainer) return;
            
            // Gestion du clic sur la zone de dépôt
            dropzone.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Gestion du glisser-déposer
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Mise en surbrillance de la zone de dépôt
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropzone.classList.add('highlight');
            }
            
            function unhighlight() {
                dropzone.classList.remove('highlight');
            }
            
            // Gestion du dépôt de fichiers
            dropzone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Gestion de la sélection de fichiers via le bouton
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                [...files].forEach(file => {
                    if (!file.type.startsWith('image/')) return;
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.createElement('div');
                        preview.className = 'col-6 col-md-4 col-lg-3 mb-3';
                        preview.innerHTML = `
                            <div class="position-relative">
                                <img src="${e.target.result}" class="img-thumbnail" alt="Aperçu">
                                <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" onclick="this.parentNode.parentNode.remove()">
                                    <i class="fas fa-times"></i>
                                </button>
                                <input type="hidden" name="photos[]" value="${e.target.result}">
                            </div>
                        `;
                        previewContainer.appendChild(preview);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }
    </script>
</body>
</html>
