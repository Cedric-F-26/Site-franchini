<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Promotions - Administration - Franchini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-common.css">
</head>
<body>
    <!-- En-tête d'administration -->
    <div data-include="includes/admin-header.html"></div>

    <div class="admin-container">
        <!-- Navigation -->
        <div data-include="includes/admin-nav.html"></div>
        
        <div class="admin-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestion des Promotions</h2>
                <button id="add-promo-btn" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Nouvelle promotion
                </button>
            </div>
            
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                Gérez ici les promotions en cours et à venir.
            </div>
            
            <!-- Filtres -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="statut-filter" class="form-label">Statut</label>
                            <select class="form-select" id="statut-filter">
                                <option value="tous">Toutes les promotions</option>
                                <option value="actives">Actives</option>
                                <option value="a-venir">À venir</option>
                                <option value="terminees">Terminées</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="categorie-filter" class="form-label">Catégorie</label>
                            <select class="form-select" id="categorie-filter">
                                <option value="">Toutes catégories</option>
                                <option value="materiel-neuf">Matériel neuf</option>
                                <option value="occasions">Occasions</option>
                                <option value="pieces">Pièces détachées</option>
                                <option value="services">Services</option>
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button id="reset-filters" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-undo me-1"></i> Réinitialiser
                            </button>
                            <button id="apply-filters" class="btn btn-primary">
                                <i class="fas fa-filter me-1"></i> Appliquer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Liste des promotions -->
            <div id="promotions-container" class="mb-4">
                <div class="text-center py-5 text-muted">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Chargement des promotions...
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier une promotion -->
    <div class="modal fade" id="promo-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nouvelle promotion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <form id="promo-form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="titre" class="form-label">Titre de la promotion</label>
                                    <input type="text" class="form-control" id="titre" name="titre" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="categorie" class="form-label">Catégorie</label>
                                    <select class="form-select" id="categorie" name="categorie" required>
                                        <option value="">Sélectionnez une catégorie</option>
                                        <option value="materiel-neuf">Matériel neuf</option>
                                        <option value="occasions">Occasions</option>
                                        <option value="pieces">Pièces détachées</option>
                                        <option value="services">Services</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date-debut" class="form-label">Date de début</label>
                                    <input type="datetime-local" class="form-control" id="date-debut" name="date_debut" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="date-fin" class="form-label">Date de fin</label>
                                    <input type="datetime-local" class="form-control" id="date-fin" name="date_fin" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pourcentage" class="form-label">Remise</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="pourcentage" name="pourcentage" min="0" max="100" value="10" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="code-promo" class="form-label">Code promo (optionnel)</label>
                                    <input type="text" class="form-control" id="code-promo" name="code_promo">
                                    <div class="form-text">Laissez vide pour une remise automatique</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Image de la promotion</label>
                            <div class="dropzone" id="image-dropzone">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Glissez-déposez une image ici ou cliquez pour sélectionner</p>
                                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            </div>
                            <div id="image-preview" class="mt-3">
                                <!-- Aperçu de l'image -->
                            </div>
                        </div>
                        
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="active" name="active" checked>
                            <label class="form-check-label" for="active">Activer cette promotion</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-common.js"></script>
    <script>
        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser les composants communs
            if (typeof initPage === 'function') {
                initPage();
            }
            
            // Charger les promotions
            loadPromotions();
            
            // Gestion de l'ajout d'une promotion
            const addBtn = document.getElementById('add-promo-btn');
            if (addBtn) {
                addBtn.addEventListener('click', function() {
                    // Réinitialiser le formulaire
                    document.getElementById('promo-form').reset();
                    document.getElementById('image-preview').innerHTML = '';
                    
                    // Définir la date de début à maintenant
                    const now = new Date();
                    const startDate = now.toISOString().slice(0, 16);
                    
                    // Définir la date de fin à dans 1 mois
                    const endDate = new Date(now);
                    endDate.setMonth(endDate.getMonth() + 1);
                    const endDateStr = endDate.toISOString().slice(0, 16);
                    
                    document.getElementById('date-debut').value = startDate;
                    document.getElementById('date-fin').value = endDateStr;
                    
                    // Afficher la modal
                    const modal = new bootstrap.Modal(document.getElementById('promo-modal'));
                    modal.show();
                });
            }
            
            // Gestion du formulaire
            const form = document.getElementById('promo-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    savePromotion();
                });
            }
            
            // Gestion des filtres
            const applyFiltersBtn = document.getElementById('apply-filters');
            const resetFiltersBtn = document.getElementById('reset-filters');
            
            if (applyFiltersBtn) {
                applyFiltersBtn.addEventListener('click', function() {
                    loadPromotions();
                });
            }
            
            if (resetFiltersBtn) {
                resetFiltersBtn.addEventListener('click', function() {
                    document.getElementById('statut-filter').value = 'tous';
                    document.getElementById('categorie-filter').value = '';
                    loadPromotions();
                });
            }
            
            // Gestion du téléchargement d'image
            setupImageUpload();
        });
        
        // Fonction pour charger les promotions
        function loadPromotions() {
            // Ici, vous récupérerez les données depuis votre API ou base de données
            // Pour l'instant, on simule un chargement
            setTimeout(function() {
                const container = document.getElementById('promotions-container');
                if (container) {
                    container.innerHTML = `
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Image</th>
                                        <th>Détails</th>
                                        <th>Période</th>
                                        <th>Statut</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="5" class="text-center text-muted py-4">
                                            Aucune promotion trouvée. Cliquez sur "Nouvelle promotion" pour commencer.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;
                }
            }, 1000);
        }
        
        // Fonction pour sauvegarder une promotion
        function savePromotion() {
            // Ici, vous enverrez les données à votre API ou base de données
            // Pour l'instant, on simule une sauvegarde
            console.log('Enregistrement de la promotion...');
            
            // Fermer la modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('promo-modal'));
            if (modal) modal.hide();
            
            // Recharger la liste
            loadPromotions();
            
            // Afficher un message de succès
            if (typeof showNotification === 'function') {
                showNotification('La promotion a été enregistrée avec succès', 'success');
            }
        }
        
        // Fonction pour configurer le téléchargement d'image
        function setupImageUpload() {
            const dropzone = document.getElementById('image-dropzone');
            const fileInput = document.getElementById('image-upload');
            const previewContainer = document.getElementById('image-preview');
            
            if (!dropzone || !fileInput || !previewContainer) return;
            
            // Gestion du clic sur la zone de dépôt
            dropzone.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Gestion du glisser-déposer
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Mise en surbrillance de la zone de dépôt
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropzone.classList.add('highlight');
            }
            
            function unhighlight() {
                dropzone.classList.remove('highlight');
            }
            
            // Gestion du dépôt de fichiers
            dropzone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            // Gestion de la sélection de fichiers via le bouton
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                const file = files[0];
                if (!file || !file.type.startsWith('image/')) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewContainer.innerHTML = `
                        <div class="position-relative d-inline-block">
                            <img src="${e.target.result}" class="img-thumbnail" style="max-height: 150px;" alt="Aperçu">
                            <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" onclick="this.parentNode.remove()">
                                <i class="fas fa-times"></i>
                            </button>
                            <input type="hidden" name="image" value="${e.target.result}">
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
