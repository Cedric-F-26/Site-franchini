# Configuration de l'API Météo

# Clé API
api_key: ""  # Remplacer par votre clé API OpenWeatherMap

# Emplacement par défaut (Allex, Drôme, France)
location:
  city: "Allex"
  country_code: "FR"
  lat: 44.7654
  lon: 5.0123
  timezone: "Europe/Paris"

# Unités de mesure
units: "metric"  # metric (Celsius), imperial (Fahrenheit), standard (Kelvin)

# Langue
language: "fr"  # Code de langue ISO 639-1

# Paramètres d'affichage
display:
  current_weather: true
  daily_forecast: true
  hourly_forecast: false
  alerts: true
  air_quality: true
  uv_index: true
  visibility: true
  humidity: true
  wind: true
  pressure: true
  sunrise_sunset: true
  moon_phase: true

# Paramètres de mise à jour
update_interval: 3600  # Mise à jour toutes les heures (en secondes)
cache_duration: 3600  # Durée de mise en cache (en secondes)

# Paramètres de l'API
endpoints:
  current: "https://api.openweathermap.org/data/2.5/weather"
  forecast: "https://api.openweathermap.org/data/2.5/forecast"
  onecall: "https://api.openweathermap.org/data/2.5/onecall"
  air_pollution: "http://api.openweathermap.org/data/2.5/air_pollution"
  geocoding: "http://api.openweathermap.org/geo/1.0/direct"

# Paramètres de l'interface
icons:
  use_animated: true
  icon_set: "climacons"  # weather-icons, climacons, openweathermap
  color: "#333333"
  size: "2x"

# Paramètres de personnalisation
themes:
  light:
    background: "#ffffff"
    text: "#333333"
    primary: "#00963F"
    secondary: "#0056b3"
    success: "#28a745"
    danger: "#dc3545"
    warning: "#ffc107"
    info: "#17a2b8"
    light: "#f8f9fa"
    dark: "#343a40"
  dark:
