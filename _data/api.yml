# Configuration des API externes

# Google Maps
google_maps:
  api_key: ""  # Cl√© API Google Maps JavaScript
  map_id: "franchini-map"
  default_zoom: 14
  default_center:
    lat: 44.7654321
    lng: 5.0123456
  marker_title: "Franchini - Concessionnaire Deutz-Fahr"
  marker_icon: "/images/map-marker.png"
  styles: |
    [
      {
        "featureType": "all",
        "elementType": "geometry.fill",
        "stylers": [
          { "weight": "2.00" }
        ]
      },
      {
        "featureType": "all",
        "elementType": "geometry.stroke",
        "stylers": [
          { "color": "#9c9c9c" }
        ]
      },
      {
        "featureType": "landscape",
        "elementType": "geometry.fill",
        "stylers": [
          { "color": "#f3f3f3" }
        ]
      },
      {
        "featureType": "poi",
        "elementType": "geometry.fill",
        "stylers": [
          { "color": "#e5e5e5" }
        ]
      },
      {
        "featureType": "road.highway",
        "elementType": "geometry.fill",
        "stylers": [
          { "color": "#ffffff" }
        ]
      },
      {
        "featureType": "water",
        "elementType": "geometry.fill",
        "stylers": [
          { "color": "#a0d3f5" }
        ]
      }
    ]

