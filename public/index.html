    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }
        
        .main-content {
            flex: 1;
        }

        /* Styles pour les carrousels */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #home-carousel {
            height: 500px;
        }

        #news-carousel,
        #occasions-carousel {
            height: 400px;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide-content {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .slide-overlay h2 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .slide-overlay p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .slide-overlay .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #f1c40f;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d35400;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
            padding: 0 15px;
        }

        .carousel-prev,
        .carousel-next {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            width: 40px;
            height: 60px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .carousel-prev:hover,
        .carousel-next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 2;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            padding: 0;
            transition: background 0.3s;
        }

        .carousel-dot.active,
        .carousel-dot:hover {
            background: white;
        }

        /* Grille des carrousels secondaires */
        .carousels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .carousel-container {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #4CAF50;
        }

        /* Styles responsifs */
        @media (max-width: 768px) {

            }

    <script>
        // Données pour les carrousels
        const carouselsData = {
            'home-carousel': [
                {

                    title: 'Bienvenue chez Franchini',

                    buttonText: 'En savoir plus',
                    buttonLink: '#'
                }
            ],
            'news-carousel': [
                {
                    image: 'https://via.placeholder.com/600x400/2ecc71/ffffff?text=Actualité+1',
                    title: 'Nouvelle gamme de tracteurs',
                    description: 'Découvrez nos nouveaux modèles 2025',

                },

                    title: 'Nouveaux équipements',
                    description: 'Découvrez nos dernières innovations',
                    buttonText: 'Découvrir',
                    buttonLink: '#'
                }
            ],
            'occasions-carousel': [
                {
                    image: 'https://via.placeholder.com/600x400/e74c3c/ffffff?text=Tracteur+2020',
                    title: 'Tracteur d\'occasion',
                    description: 'Modèle 2020, 500 heures',
                    price: '25 000 €',
                    buttonText: 'Voir détail',
                    buttonLink: '#'
                },
                {
                    image: 'https://via.placeholder.com/600x400/9b59b6/ffffff?text=Moissonneuse',
                    title: 'Moissonneuse-batteuse',
                    description: 'Modèle 2019, excellent état',
                    price: '45 000 €',
                    buttonText: 'Voir détail',
                    buttonLink: '#'
                },
                {
                    image: 'https://via.placeholder.com/600x400/1abc9c/ffffff?text=Remorque',
                    title: 'Remorque agricole',
                    description: '10 tonnes, très bon état',
                    price: '8 500 €',
                    buttonText: 'Voir détail',
                    buttonLink: '#'
                }
            ]
        };

        // Fonction pour initialiser un carrousel
        function initCarousel(containerId, items) {
            const container = document.getElementById(containerId);
            if (!container || !items || items.length === 0) return;

            // Créer les slides
            let slidesHtml = '';
            let dotsHtml = '';
            
            items.forEach((item, index) => {
                const activeClass = index === 0 ? 'active' : '';
                
                slidesHtml += `
                    <div class="carousel-slide ${activeClass}">
                        <div class="slide-content" style="background-image: url('${item.image || item.src}');">
                            <div class="slide-overlay">
                                <h2>${item.title}</h2>
                                ${item.description ? `<p>${item.description}</p>` : ''}
                                ${item.price ? `<p class="price">${item.price}</p>` : ''}
                                ${item.buttonText ? `<a href="${item.buttonLink || '#'}" class="btn">${item.buttonText}</a>` : ''}
                            </div>
                        </div>
                    </div>`;
                
                dotsHtml += `<button class="carousel-dot ${activeClass}" data-index="${index}"></button>`;
            });
            
            // Ajouter la navigation
            const navHtml = `
                <div class="carousel-nav">
                    <button class="carousel-prev">❮</button>
                    <button class="carousel-next">❯</button>
                </div>
                <div class="carousel-dots">${dotsHtml}</div>`;
            
            container.innerHTML = slidesHtml + navHtml;
            
            // Gestion des événements
            const slidesEls = container.querySelectorAll('.slide');
            const dots = container.querySelectorAll('.carousel-dot');
            const prevBtn = container.querySelector('.carousel-prev');
            const nextBtn = container.querySelector('.carousel-next');
            
            let currentIndex = 0;
            
            function showSlide(index) {
                // Masquer toutes les slides
                slidesEls.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                // Gestion du défilement circulaire
                if (index >= slidesEls.length) {
                    currentIndex = 0;
                } else if (index < 0) {
                    currentIndex = slidesEls.length - 1;
                } else {
                    currentIndex = index;
                }
                
                // Afficher la slide courante
                slidesEls[currentIndex].classList.add('active');
                dots[currentIndex].classList.add('active');
            }
            
            // Événements
            prevBtn.addEventListener('click', () => showSlide(currentIndex - 1));
            nextBtn.addEventListener('click', () => showSlide(currentIndex + 1));
            
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => showSlide(index));
            });
            
            // Défilement automatique (uniquement pour le carrousel principal)
            if (isMain) {
                setInterval(() => {
                    showSlide(currentIndex + 1);
                }, 5000);
            }
            
            // Afficher la première slide
            showSlide(0);
        }
        
        // Initialiser les carrousels au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            initCarousel('mainCarousel', carouselsData.main, true);
            initCarousel('newsCarousel', carouselsData.news);
            initCarousel('occasionsCarousel', carouselsData.occasions);
        });
    </script>
