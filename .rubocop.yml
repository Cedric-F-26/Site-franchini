  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/SymbolArray:
  Enabled: false

# Configuration pour les fichiers spécifiques
AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'node_modules/**/*'
    - 'Gemfile.lock'
    - 'Rakefile'
    - 'Guardfile'
    - 'spec/**/*'
    - 'test/**/*'
    - 'features/**/*'
    - 'config.ru'
    - 'Gemfile'
    - 'Capfile'
    - 'config/environments/*.rb'
    - 'config/initializers/*.rb'
    - 'db/*.rb'
    - 'db/migrate/*.rb'
    - 'db/seeds.rb'
    - 'lib/tasks/*.rake'
    - 'tmp/**/*'
