<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Administration" }} - Franchini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="{{ '/assets/css/admin.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/administrateur.css' | relative_url }}">
</head>
<body>
    <header class="admin-header">
        <div class="logo">
            <a href="{{ '/' | relative_url }}"><img src="{{ '/assets/images/logo/Logo-Franchini-2.jpg' | relative_url }}" alt="Logo Franchini"></a>
        </div>
        <nav class="tabs header-tabs">
            <button class="tab-link" data-tab="tab-carousel"><i class="fas fa-images"></i> Carrousel</button>
            <button class="tab-link" data-tab="tab-occasions"><i class="fas fa-car"></i> Occasions</button>
            <button class="tab-link" data-tab="tab-neuf"><i class="fas fa-plus-square"></i> Matériel neuf</button>
            <button class="tab-link" data-tab="tab-magasin"><i class="fas fa-store"></i> Magasin</button>
            <button class="tab-link" data-tab="tab-contact"><i class="fas fa-envelope"></i> Contact</button>
            <a href="https://console.firebase.google.com/u/1/project/mon-site-web-38a05/authentication/users" target="_blank" class="tab-link">
                <i class="fas fa-users-cog"></i> Utilisateurs
            </a>
        </nav>
        <div class="admin-user-info">
            <span class="user-email" id="user-email"></span>
            <button id="logout-btn" class="btn-logout" title="Déconnexion">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main class="admin-container">
        {{ content }}


        <div id="spinner-overlay" class="spinner-overlay">
            <div class="spinner"></div>
            <p id="spinner-text">Chargement...</p>
        </div>

        <div id="alert-container" class="alert-container"></div>

    </main>

        <!-- Firebase (modular) -->
    <script type="module" src="{{ '/assets/js/auth/firebase-config.js' | relative_url }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js" defer></script>
    <script type="module" src="{{ '/assets/js/admin.js' | relative_url }}" defer></script>
    
    <!-- SortableJS pour le glisser-déposer -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js" defer></script>
    
    <!-- Scripts d'administration -->
    <script src="{{ '/assets/js/admin/common.js' | relative_url }}" defer></script>
    <script type="module" src="{{ '/assets/js/admin/carousel.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/admin/occasions.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/admin/promotions.js' | relative_url }}" defer></script>
    <script type="module" src="{{ '/assets/js/admin/actualites-firebase.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/admin/contacts.js' | relative_url }}" defer></script>
</body>
</html>
