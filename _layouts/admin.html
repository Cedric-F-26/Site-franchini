<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Administration" }} - Franchini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="{{ '/assets/css/admin.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/administrateur.css' | relative_url }}">
</head>
<body>
    <header class="admin-header">
        <div class="logo">
            <a href="{{ '/' | relative_url }}"><img src="{{ '/assets/images/logo/Logo-Franchini-2.jpg' | relative_url }}" alt="Logo Franchini"></a>
        </div>
        <div class="admin-user-info">
            <span>Connecté : <strong id="user-email"></strong></span>
            <a href="#" id="logout-button" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a>
        </div>
    </header>

    <main class="admin-container">
        {{ content }}
        <div id="spinner-overlay" class="spinner-overlay">
            <div class="spinner"></div>
            <p id="spinner-text">Chargement...</p>
        </div>

        <div id="alert-container" class="alert-container"></div>

    </main>

        <script type="module" src="{{ '/assets/js/admin.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/admin/common.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/admin/actualites.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/admin/carousel.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/admin/occasions.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/admin/promotions.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/admin/contacts.js' | relative_url }}"></script>
</body>
</html>
