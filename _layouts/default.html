<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    {% seo %}
    
    {% include head.html %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/carousel.css' | relative_url }}">

    {%- if page.styles -%}
        {%- for style in page.styles -%}
            <link rel="stylesheet" href="{{ style | relative_url }}">
        {%- endfor -%}
    {%- endif -%}
</head>
<body class="page-{{ page.title | slugify | default: 'default' }}">
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <!-- Scripts JS -->
    <script type="module">
        // Charger d'abord le module carousel
        import { initCarousel } from '{{ "/assets/js/carousel.js" | relative_url }}';
        
        // Exporter initCarousel globalement pour la compatibilité
        window.initCarousel = initCarousel;
        
        // Démarrer l'initialisation du carrousel d'accueil
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Importer le module home-carousel de manière dynamique
                const { default: initHomeCarousel } = await import('{{ "/assets/js/home-carousel.js" | relative_url }}');
                
                // Appeler la fonction d'initialisation
                await initHomeCarousel();
                
                // Afficher un message de débogage
                console.log('Carrousel initialisé avec succès');
            } catch (error) {
                console.error('Erreur lors du chargement du carrousel:', error);
                
                // Afficher un message d'erreur dans la console
                const errorMessage = document.createElement('div');
                errorMessage.style.padding = '1rem';
                errorMessage.style.background = '#ffebee';
                errorMessage.style.color = '#c62828';
                errorMessage.style.border = '1px solid #ef9a9a';
                errorMessage.style.borderRadius = '4px';
                errorMessage.style.margin = '1rem';
                errorMessage.style.fontFamily = 'monospace';
                errorMessage.style.whiteSpace = 'pre';
                errorMessage.textContent = `Erreur de chargement du carrousel:\n${error.message}\n${error.stack}`;
                
                const carousel = document.getElementById('home-carousel');
                if (carousel) {
                    carousel.appendChild(errorMessage);
                } else {
                    document.body.prepend(errorMessage);
                }
            }
        });
    </script>
    
    <!-- Scripts spécifiques à la page -->
    {%- if page.scripts -%}
        {% for script in page.scripts %}
            <script src="{{ script | relative_url }}" type="module"></script>
        {% endfor %}
    {%- endif -%}
</body>
</html>
