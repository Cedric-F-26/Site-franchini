<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    {% seo %}
    
    {% include head.html %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/header.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/carousel.css' | relative_url }}">

    {%- if page.styles -%}
        {%- for style in page.styles -%}
            <link rel="stylesheet" href="{{ style | relative_url }}">
        {%- endfor -%}
    {%- endif -%}
</head>
<body class="page-{{ page.title | slugify | default: 'default' }}">
    {% include header.html %}
    
    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
    
    {% include footer.html %}
    
    <!-- Scripts -->
    <script type="module">
        // Importer les fonctions nécessaires
        import { initCarousel } from '{{ "/assets/js/carousel.js" | relative_url }}';
        import { initHomeCarousel } from '{{ "/assets/js/home-carousel.js" | relative_url }}';
        
        // Exposer initCarousel globalement pour la rétrocompatibilité
        window.initCarousel = initCarousel;
        
        // Initialiser le carrousel quand le DOM est prêt
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initHomeCarousel().catch(error => {
                    console.error('Erreur lors de l\'initialisation du carrousel:', error);
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.padding = '20px';
                    errorDiv.style.color = '#721c24';
                    errorDiv.style.backgroundColor = '#f8d7da';
                    errorDiv.style.border = '1px solid #f5c6cb';
                    errorDiv.style.borderRadius = '4px';
                    errorDiv.style.margin = '20px 0';
                    errorDiv.textContent = 'Une erreur est survenue lors du chargement du carrousel. Veuillez rafraîchir la page ou réessayer plus tard.';
                    
                    const carousel = document.querySelector('#home-carousel');
                    if (carousel) {
                        carousel.prepend(errorDiv);
                    } else {
                        document.body.prepend(errorDiv);
                    }
                });
            } catch (error) {
                console.error('Erreur critique lors du chargement du carrousel:', error);
            }
        });
    </script>
    
    <!-- Scripts spécifiques à la page -->
    {%- if page.scripts -%}
        {% for script in page.scripts %}
            <script src="{{ script | relative_url }}" type="module"></script>
        {% endfor %}
    {%- endif -%}
</body>
</html>
