# Configuration de base
title: "Site Franchini"
description: "Concessionnaire Deutz-Fahr - Vente et entretien de matériel agricole"
baseurl: ""  # Vide pour la racine du domaine
url: "https://mon-site-web-xi.vercel.app"  # URL de production

# Version de Jekyll
version: "~> 3.9.5"

# Configuration de l'environnement
environment: production

# Configuration du thème
theme: jekyll-theme-minimal

# Configuration des plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-minifier
  - jekyll-include-cache
  - jekyll-compose

# Configuration Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 1..6

# Configuration pour jekyll-minifier
jekyll-minifier:
  uglifier_args:
    harmony: true  # Compatibilité ES6+
    compress:
      drop_console: false
  compress_js: true
  compress_css: true
  remove_comments: true
  remove_style_attr: false
  remove_link_attr: false
  remove_form_attr: false
  remove_input_attr: false
  remove_javascript_protocol: false
  remove_http_protocol: false
  remove_https_protocol: false
  remove_svg_attrs: false

# Configuration des exclusions
exclude:
  # Fichiers système
  - .git
  - .gitignore
  - .gitattributes
  - .editorconfig
  - .DS_Store
  - Thumbs.db
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - .bundle
  - vendor
  
  # Fichiers de configuration
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - yarn.lock
  - .babelrc
  - .eslintrc.json
  - .prettierrc
  - .travis.yml
  - netlify.toml
  - vercel.json
  - vercel-build.sh
  - gulpfile.js
  
  # Dossiers
  - node_modules
  - .vercel
  - .netlify
  - .vscode
  - .idea
  - _site
  
  # Documentation
  - README.md
  - LICENSE
  - CHANGELOG.md
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md
  compress_css: true
  compress_html:
    clippings: all
    comments: all
    endings: all
    startings: []
    blanklines: false
    profile: false

# Configuration pour jekyll-assets
assets:
  sources:
    - _assets/images
    - _assets/fonts
    - _assets/js
    - _assets/css

# Configuration pour sass
sass:
  style: compressed
  sass_dir: _sass
  # Utilisation de sassc comme processeur SASS
  implementation: sassc
  compress:
    css: true
    js: true
  cache: false
  gzip: [.css, .js, .svg, .eot, .ttf, .woff, .woff2]
  cache_path: "_cache"
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: true
  assets: []
  features:
    automatic_img_size: true
    automatic_img_alt: true
    automatic_img_loading: true
    automatic_img_srcset: true
    automatic_img_sizes: true
    automatic_img_loading: true
    automatic_img_alt: true
    automatic_img_title: true
    automatic_img_class: true
    automatic_img_id: true
    automatic_img_loading: true
    automatic_img_decoding: true
    automatic_img_importance: true
    automatic_img_ismap: true
    automatic_img_loading: true
    automatic_img_referrerpolicy: true
    automatic_img_sizes: true
    automatic_img_srcset: true
    automatic_img_style: true
    automatic_img_usemap: true
    automatic_img_width: true
    automatic_img_height: true

# Paramètres du site
title: Franchini - Concessionnaire Deutz-Fahr
description: Concessionnaire officiel Deutz-Fahr - Matériel agricole neuf et d'occasion
email: contact@franchini.fr
language: fr

# Paramètres de construction
markdown: kramdown
theme: minima

# Activer le support pour les fichiers HTML
include:
  - _pages
  - _includes
  - _layouts
  - _sass
  - assets
  - .htaccess
  - CNAME
  - robots.txt
  - sitemap.xml

# Exclure les fichiers et dossiers inutiles
exclude:
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - .gitignore
  - .github/
  - .vscode/
  - .git/

# Configuration des chemins
destination: ./public
plugins_dir: _plugins
layouts_dir: _layouts
data_dir: _data
collections_dir: _collections

# Configuration pour les fichiers statiques
static_files:
  - assets/css/:/css/
  - assets/js/:/js/
  - assets/images/:/images/
  - assets/fonts/:/fonts/
  - assets/downloads/:/downloads/

