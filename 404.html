<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Franchini</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #00963F;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0 30px;
            color: #333;
        }
        .btn-home {
            display: inline-block;
            background-color: #00963F;
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-home:hover {
            background-color: #007a33;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Oups ! Page non trouvée</h2>
        <p>La page que vous recherchez semble introuvable. Elle a peut-être été déplacée, supprimée ou n'a jamais existé.</p>
        <a href="/" class="btn-home">Retour à l'accueil</a>
    </div>
</body>
</html>
