<header class="main-header">
    <div class="container">
        <div class="logo">
            <a href="{{ site.baseurl }}/" class="logo-link">
                <div class="logo-text">FRANCHINI</div>
            </a>
            <div class="header-social">
                <a href="https://www.facebook.com/profile.php?id=61573705277749" class="social-icon" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/etsfranchini/" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                {%- for link in site.navigation -%}
                  {%- if link.sublinks -%}
                    <li class="dropdown">
                      <a href="{{ link.url | relative_url }}" class="dropdown-toggle">{{ link.title }} <i class="fas fa-chevron-down" style="font-size: 0.8em;"></i></a>
                      <ul class="dropdown-menu">
                        {%- for sublink in link.sublinks -%}
                          <li><a href="{{ sublink.url | relative_url }}">{{ sublink.title }}</a></li>
                        {%- endfor -%}
                      </ul>
                    </li>
                  {%- else -%}
                    <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
                  {%- endif -%}
                {%- endfor -%}
                <li><a href="tel:0475474037" class="phone-number"><i class="fas fa-phone"></i> 04 75 47 40 37</a></li>
            </ul>
        </nav>
    </div>
</header>
