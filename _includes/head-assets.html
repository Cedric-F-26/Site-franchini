<!-- Chargement des polices -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<!-- SDK Facebook -->
<div id="fb-root"></div>
<script>
  // Initialisation du SDK Facebook
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v17.0',
      autoLogAppEvents : true
    });
  };

  // Chargement asynchrone du SDK
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/fr_FR/sdk.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Fonction pour charger les scripts de manière asynchrone
  function loadScript(src, callback) {
    var script = document.createElement('script');
    script.src = src;
    script.async = true;
    if (callback) script.onload = callback;
    document.head.appendChild(script);
  }
  
  // Chargement différé des scripts non critiques
  document.addEventListener('DOMContentLoaded', function() {
    // Charger les scripts non critiques ici
    loadScript('{{ site.baseurl }}/assets/js/main.js');
  });
</script>
